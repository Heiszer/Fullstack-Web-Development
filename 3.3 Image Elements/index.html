<!-- Puppy image URL -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Elements</title>
  </head>
  <body>
    <h1>I'm a dog person</h1>
    <img
      src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
      alt="Adorable Puppy"
    />
    <!-- Alt is an attribute to holds a textual replacement for the image, which is mandatory and incredibly useful for accessibility â€” screen readers read the attribute value out to their users so they know what the image means-->
  </body>
</html>
